<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NFT card preview</title>
    <link rel="stylesheet" type="text/css" href="src/styles.scss" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fanwood+Text:ital@0;1&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  </head>

  <body>
    <div class="global_container">
      <div class="card">
        <div class="nft"><img class="" src="assets/image-equilibrium.jpg" alt="" /></div>
        <div class="view"><img src="assets/icon-view.svg" alt=""  /></div>

        <div class="description">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="numbers">
          <div class="price">
            <img src="assets/icon-ethereum.svg" alt=""  />
            <p>0.041 ETH</p>
          </div>
          <div class="remaining_time">
            <img src="assets/icon-clock.svg" alt=""  />
            <p>3 days left</p>
          </div>
        </div>
       
        <div class="card_footer">
            <hr />
          <div class="author">
            <img src="assets/image-avatar.png" alt="" srcset="" />
            <p>Creation of <span class="author_name_emphasis">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/index.ts"></script>
  </body>
</html>
