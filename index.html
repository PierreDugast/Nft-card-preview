<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>NFT card preview</title>
    <link rel="stylesheet" type="text/css" href="src/styles.scss" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fanwood+Text:ital@0;1&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />
  </head>

  <body>
    <div class="global_container">
      <article class="card">
        <div class="nft">
          <img src="assets/image-equilibrium.jpg" alt="nft_content" />
        </div>
        <div class="view">
          <img src="assets/icon-view.svg" alt="nft_view_icon" />
        </div>

        <section class="description">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>

        <section class="numbers">
          <div class="price">
            <img src="assets/icon-ethereum.svg" alt="ethereum_icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="remaining_time">
            <img src="assets/icon-clock.svg" alt="clock_icon" />
            <p>3 days left</p>
          </div>
        </section>

        <footer class="card_footer">
          <hr />
          <figure class="author">
            <img src="assets/image-avatar.png" alt="author_avatar" />
            <p>
              Creation of <span class="author_name_emphasis">Jules Wyvern</span>
            </p>
          </figure>
        </footer>
      </article>
    </div>

    <script type="module" src="src/index.ts"></script>
  </body>
</html>
